<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <div class="form__container">
            <form action="#" onsubmit="return validation()">
                <div class="login">
                    <div class="title">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account!</p>
                    </div>
                    <hr>
                    <div class="fields">
                        <div class="username">
                            <svg fil="#999" class="svg-icon" viewBox="0 0 20 20">
                                <path d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z"></path>
                            </svg>  
                            <input type="username" name="user" class="user-input" id="user" placeholder="Last Name" autocomplete="off">
                            <span id="usernames" class="text-danger font-weight-bold"></span>
                        </div>
                        <div class="username">
                            <svg fil="#999" class="svg-icon" viewBox="0 0 20 20">
                                <path d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z"></path>
                            </svg>  
                            <input type="username" name="user" class="user-input" id="firstUser" placeholder="First Name" autocomplete="off">
                            <span id="userNames" class="text-danger font-weight-bold"></span>
                        </div>
                        <div class="username">
                            <svg class="svg-icon" viewBox="0 0 20 20" fill="#999">
                                <path fill="#333" d="M17.051,3.302H2.949c-0.866,0-1.567,0.702-1.567,1.567v10.184c0,0.865,0.701,1.568,1.567,1.568h14.102c0.865,0,1.566-0.703,1.566-1.568V4.869C18.617,4.003,17.916,3.302,17.051,3.302z M17.834,15.053c0,0.434-0.35,0.783-0.783,0.783H2.949c-0.433,0-0.784-0.35-0.784-0.783V4.869c0-0.433,0.351-0.784,0.784-0.784h14.102c0.434,0,0.783,0.351,0.783,0.784V15.053zM15.877,5.362L10,9.179L4.123,5.362C3.941,5.245,3.699,5.296,3.581,5.477C3.463,5.659,3.515,5.901,3.696,6.019L9.61,9.86C9.732,9.939,9.879,9.935,10,9.874c0.121,0.062,0.268,0.065,0.39-0.014l5.915-3.841c0.18-0.118,0.232-0.36,0.115-0.542C16.301,5.296,16.059,5.245,15.877,5.362z"></path>
                            </svg>
                            <input type="username" name="user" class="user-input" id="email" placeholder="Email" autocomplete="off">
                        </div>
                        <span id="emails" class="text-danger font-weight-bold p-1"></span>
                        <div class="password">
                            <svg xmlns="http://www.w3.org/2000/svg" fil="#999" viewBox="0 0 24 24" stroke="#555555">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                            </svg>
                            <input type="password" name="password" id="pass" class="pass-input" placeholder="Password">
                            <span id="passwords" class="text-danger font-weight-bold"></span>
                            <i class="far fa-eye" id="togglePassword"></i>
                        </div>
                        <div class="password">
                            <svg xmlns="http://www.w3.org/2000/svg" fil="#999" viewBox="0 0 24 24" stroke="#555555">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                            </svg>
                            <input type="password" name="password" id="conpass" class="pass-input" placeholder="Confirm Password">
                            <span id="confirmpass" class="text-danger font-weight-bold"></span>
                            <i class="far fa-eye" id="togglePassword"></i>
                        </div>
                        <div class="policy">
                            <input type="checkbox" class="checked" name="checkbox" id="checked">
                            <label for="checked"> I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>.</label>
                        </div>
                        <input type="submit" value="Sign Up" name="submit" class="signin-button" disabled>
            
                    </div>
                    <div class="link">
                        Already have an account? <a href="login.html">Login here</a>
                    </div>
                </div>
            
            </form>
   
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
